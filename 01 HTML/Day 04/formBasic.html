<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="userName" id="name" />

      <br /><br />

      <label for="fname">Father Name:</label>
      <input type="text" name="userFname" id="fname" />

      <br /><br />

      <label for="age">Age:</label>
      <input type="number" name="userAge" id="age" />

      <br /><br />

      <label for="pass">Password:</label>
      <input type="password" name="userPassword" id="pass" />

      <br /><br />

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />

      <label for="female">FeMale</label>
      <input type="radio" name="gender" id="female" value="female" />

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" />

      <br /><br />

      <label for="c++">C++</label>
      <input type="checkbox" name="subject" id="c++" value="c++" />

      <label for="java">Java</label>
      <input type="checkbox" name="subject" id="java" value="java" />

      <label for="python">python</label>
      <input type="checkbox" name="subject" id="python" value="python" />

      <label for="Javascript">Javascript</label>
      <input
        type="checkbox"
        name="subject"
        id="Javascript"
        value="Javascript"
      />

      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
